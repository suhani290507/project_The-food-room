<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delivery Address Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url(img\ 2.avif);
      background-size: cover;
      background-position: center center;
      padding: 30px;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.738);
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Delivery Address</h2>
  <form>
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required>

    <label for="address">Street Address</label>
    <input type="text" id="address" name="address" required>

    <label for="city">City</label>
    <input type="text" id="city" name="city" required>

    <label for="state">State/Province</label>
    <input type="text" id="state" name="state" required>

    <label for="zip">ZIP / Postal Code</label>
    <input type="text" id="zip" name="zip" required>

    <label for="note">Delivery Note (Optional)</label>
    <textarea id="note" name="note" rows="3" placeholder="e.g. Leave at the front door"></textarea>
   
    <button type="submit">Submit Address</button>
    <br>
    <a href="INDEX.html">
        <button type="button">Go To home</button>
    </a>
  </form>
</div>

</body>
</html>
